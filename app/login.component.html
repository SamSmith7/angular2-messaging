<div *ngIf="notification" class="notification notification-{{notification.type}} col-xs-12">
	{{ notification.message }}
	<button type="button" class="close" (click)="notification = undefined"><span>&times;</span></button>
</div>
<form class="form-horizontal col-sm-10 col-sm-offset-1" [formGroup]="loginForm">
	<div class="form-group">
			<input type="text" class="form-control" placeholder="Username" formControlName="username">
	</div>
	<div class="form-group">
			<input type="password" class="form-control col-sm-9" placeholder="Password" formControlName="password">
	</div>
</form>
