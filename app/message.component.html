<div class="modal fade" [style.display]="displayMessage ? 'block': 'none'" [class.in]="displayMessage" id="message" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close" (click)="displayMessage = false"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{message$?.title}}</h4>
			</div>
			<div class="modal-body">
          <div #messageContent></div>
        	<p *ngIf="message$?.message"> {{message$?.message}} </p>
					<div class="clearfix"></div>
			</div>
			<div class="modal-footer">
        <button *ngFor="let option of options; let i = index" type="button" class="btn btn-{{option.type}}" (click)="respond(i)">{{option.label}}</button>
			</div>
    </div>
	</div>
</div>
